
<h1 class = "header">League Table</h1>


<button id="sortButton" mat-raised-button color="primary" (click)="getleagueData()">Sort By Points</button>
<button id="sortButton" mat-raised-button color="primary" (click)="getleagueGoals()" >Sort By Goals</button>
<button id="sortButton" mat-raised-button color="primary"(click)="getleagueWins()" >Sort By Wins</button>

<table mat-table class="full-width-table" mat-table [dataSource]="dataSource" matSort aria-label="Elements">

  <ng-container matColumnDef="clubName">
    <th mat-header-cell *matHeaderCellDef>Club Name</th>
    <td mat-cell *matCellDef="let row">{{row.clubName}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Club Location</th>
    <td mat-cell *matCellDef="let row">{{row.location}}</td>
  </ng-container>

  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef >W</th>
    <td mat-cell *matCellDef="let row">{{row.wins}}</td>
  </ng-container>

  <ng-container matColumnDef="draws">
    <th mat-header-cell *matHeaderCellDef>D</th>
    <td mat-cell *matCellDef="let row">{{row.draws}}</td>
  </ng-container>

  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef>L</th>
    <td mat-cell *matCellDef="let row">{{row.losses}}</td>
  </ng-container>

  <ng-container matColumnDef="matchPlayed">
    <th mat-header-cell *matHeaderCellDef>PLd / MP</th>
    <td mat-cell *matCellDef="let row">{{row.matchPlayed}}</td>
  </ng-container>

  <ng-container matColumnDef="goalsReceived">
    <th mat-header-cell *matHeaderCellDef>GA</th>
    <td mat-cell *matCellDef="let row">{{row.goalsReceived}}</td>
  </ng-container>

  <ng-container matColumnDef="goalsScored">
    <th mat-header-cell *matHeaderCellDef>GF / GS</th>
    <td mat-cell *matCellDef="let row">{{row.goalsScored}}</td>
  </ng-container>

  <ng-container matColumnDef="pointsScored">
    <th mat-header-cell *matHeaderCellDef>Pts</th>
    <td mat-cell *matCellDef="let row">{{row.pointsScored}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>


<mat-paginator class="paginator"
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="6"
    [pageSizeOptions]="[6, 10]">
</mat-paginator>
